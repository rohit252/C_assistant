version: "2.0"

intent:
    - chitchat
  
action:
    - utter_chitchat


responses:

  utter_chitchat/tell_name:
  - text: I am cori, your AI Assistant. I am here to help you with your health and I am also designed to help you with your other day to day things.

  utter_chitchat/ask_HowOld:
  - text: Old enough to help you with your queries.
  - text: old enough to be your assistant.
  
  utter_chitchat/ask_wherefrom:
  - text: somewhere on the earth, but I wish to settle down on Mars. Looking forward to Elon Musk for that.
  
  utter_chitchat/Beautiful:
  - text: Thanks, You're beautiful too, inside and out.
  
  utter_chitchat/propose:
  - text: So sweet of you, I love you too.
  - text: That's really nice of you, I will always be here for you.
  
  utter_chitchat/Assistant:
  - text: We all are AI assistant's, we are developed to help humans with their work. At this stage, I would say we all are evolved from the same source as humans.
  
  utter_chitchat/joke:
  - text: "Why did the astronaut's feel claustrophobic?.................They just needed some space."
  - text: "What did the pecan tree say to the psychiatrist? I think I'm growing nuts."
  
  utter_chitchat/music:
  - text: "Here is some cool songs for you, I hope you enjoy it "
    attachment: { "type":"video", "payload":{ "src": "https://www.youtube.com/embed/Udu7UivTLts" } }  
    
  utter_chitchat/Annoying:
  - text: Looks like you are dropping F bombs. I am sorry if I am annoying you. Here is some music for you.
    attachment: { "type":"video", "payload":{ "src": "https://www.youtube.com/embed/1ZYbU82GVz4" } }  
  
  